<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>

<body>
    <div class="container">
        <div class="name">
            <h1 class="heading">SIGNUP</h1>
        </div>
        <div class="form-container">
            <form action="/signup/" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm password" required>
                </div>
                <div class="chakbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">terms and conditions</a></label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
        <p class="login">Already have an account? <a href="/login/">Login</a></p>
    </div>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>

    {% if password_error %}
    <script>
        alert("Passwords do not match.");
    </script>
    {% endif %}

    {% if email_exists_error %}
    <script>
        alert("Email already exists. Please use a different email or login.");
    </script>
    {% endif %}

    {% if firebase_email_exists_error %}
    <script>
        alert("This email is already registered. Please sign up with a different email or log in.");
    </script>
    {% endif %}

    {% if signup_success %}
    <script>
        alert("Signup successful! Please log in.");
    </script>
    {% endif %}

    {% if general_error %}
    <script>
        alert("An error occurred: {{ general_error }}");
    </script>
    {% endif %}
</body>

</html>
